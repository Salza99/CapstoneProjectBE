spring.config.import=file:env.properties
# Server setup
spring.datasource.username=postgres
spring.datasource.password=${SERVER_PASSWORD}
spring.datasource.url=jdbc:postgresql://localhost:${SERVER_DOOR}/immobiliareDB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=public
# Cloudinary config
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
# JWT
spring.jwt.secret=${JWT_SECRET}
server.port=${SERVER_PORT}
# Mail config
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
